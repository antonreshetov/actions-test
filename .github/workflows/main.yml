name: CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
    
      - run: mkdir -p path/to/artifact
      - run: echo hello > path/to/artifact/world.txt
      - run: echo hello > path/to/artifact/world1.txt
      - run: echo hello > path/to/artifact/world2.txt

      - name: Set var
        run: (node -p "require('./package.json').version") > MY_VAR
      
      - name: ENV
        run: echo "::set-env name=TAG::$(cat MY_VAR)"
      
      - name: Get ENV
        run: echo ${{ env.TAG }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: path/to/artifact
          asset_name: my-artifact-${{ steps.tagName.outputs.tag }}
