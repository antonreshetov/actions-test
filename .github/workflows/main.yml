      - name: Get the version
        id: get_version
        # run: echo ::set-output name=VERSION::${GITHUB_REF#refs/tags/}
        run: echo ::set-output name=VERSION::cat package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]'

      - name: Echo
        run: echo ${{ steps.get_version.outputs.VERSION }}


