name: CI

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
    
      - run: mkdir -p path/to/artifact
      - run: echo hello > path/to/artifact/world.txt
      - run: echo hello > path/to/artifact/world1.txt
      - run: echo hello > path/to/artifact/world2.txt

      - name: Set var
        run: (node -p "require('./package.json').version") > MY_VAR
      
      - name: ENV
        run: echo "::set-env name=TAG::$(cat MY_VAR)"
      
      - name: Get ENV
        run: echo ${{ env.TAG }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: false


      # - name: 'Get Previous tag'
      #   id: previoustag
      #   uses: "WyriHaximus/github-action-get-previous-tag@master"
      #   env:
      #     GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      # - name: Echo tag
      #   run: echo ${{ steps.previoustag.outputs.tag }}

      # - name: macOS
      #   if: startsWith(matrix.os, 'macOS')
      #   run: echo macOS
        
      # - name: macOS
      #   if: startsWith(matrix.os, 'ubuntu')
        # run: echo ubuntu
      - uses: actions/upload-artifact@v1
        with:
          name: my-artifact-${{ steps.tagName.outputs.tag }}
          path: path/to/artifact
